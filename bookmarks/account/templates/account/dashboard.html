{% extends "base.html" %}

{% block title %}
    {% if title %}
        {{ title }}
    {% else %}
        Dashboard
    {% endif %}
{% endblock title %}

{% block content %}
    {% if title %}
        <h1>{{ title }}</h1>
    {% else %}
        <h1>Dashboard</h1>
    {% endif %}
    <p>Welcome to your dashboard.</p>
{% endblock content %}
